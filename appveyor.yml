version: ci-{build}
skip_tags: true
os: Visual Studio 2015
configuration: Release
install:
  - cmd: for /f %%i in ('PowerShell -File get-version.ps1') do set app_version=%%i
  - cmd: for /f %%i in ('PowerShell -File get-build.ps1') do set app_build=%%i
  - cmd: echo %app_version%
  - cmd: echo %app_build%
  - cmd: echo %file_suffix%
before_build:
  - nuget restore
build:
  project: TerminologyLauncher.sln
  verbosity: normal
artifacts:
  - path: TerminologyLauncher/bin/Release
    name: TerminologyLauncher%file_suffix%
test: off
nuget:
  account_feed: true
  project_feed: true    
